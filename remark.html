        <article class="block">
            <h1 id="CG" class="CaveGame">Cave Game</h1>
            <h2>10 мая 2009</h2>
            <p>Всё ещё мало кому известный программист <b>Маркус Персон</b> публекует 
            свою очередную разработку - Cave Game.</p>
            <p>В той версии игры карта была размером 256x256 блоков и состояла из 
            булыжника и травы, в глубинах мира можно найти пещеры. Уже есть простая механика света и чанки.</p>
            <img class="blockimg" src="images/CaveGame.png" alt="Cave Game">
            <p><b>13 мая</b> выходит первое обновление - <b>rd-132211</b></p>
            <ul>
                <li>Игра стала более стабильной</li>
                <li>Добавлены установка и разрушение блоков</li>
                <li>Генератор мира стал более гладким и менее случайным</li>
            </ul>
            <div></div>
            <p>Спустя час выходит ещё одно обновление - <b>rd-132328</b></p>
            <p>Главным нововведением стал человек - первый моб в игре. Он спавнился после генерации 
            мира и рандомно бегал по карте с очень странной анимацией движения. Так же при нажатии 
            <b>R</b>, игрок перемещался в случайную точку. </p>
            <img class="blockimg" src="images/Human_Mob.png" alt="Человек">
        </article>
        <article class="block">
            <h1 class="CaveGame"><s>Cave Game</s></h1>
            <h1 id="MoftS" class="Minecraft">Minecraft <small>Order of the Stone</small></h1>
            <p>Следующая версия не заставила себя долго ждать и вышла почти в полночь 
            15 мая - <b>rd-20090515</b></p>
            <p class="inbl">Человека теперь можно призвать нажав кнопку <b>G</b>, а в центре 
            экрана красуется незаметный на первый взгляд, но важный для игры крестик.</p>
            <img class="inlimg" src="images/крестик.png" alt="крестик">
            <div></div>
            <h2>16 мая 2009</h2>
            <p>За одни сутки было выпущено целых 11 новых версий! Но обо всём по порядку.</p>
            <p>Почти в час ночи по Шведскому времени выходит <b>rd-160052</b>. На тот момент 
            это самое большое обновление, ибо добавлено 3 новых блока: земля, камень и доски. 
            Выбирать блоки можно нажатием цифр от 1 до 4. При ломании блока, видны частицы. 
            Земля превращается в траву под действием света. Текстура самой травы изменена - 
            она стала чуточку ярче.</p>
            <img class="inlimg" src="images/земля.png" alt="земля">
            <img class="inlimg" src="images/камень.png" alt="камень">
            <img class="inlimg" src="images/доски.png" alt="доски">
        </article>
        <article class="block">
            <p>Игра вновь переименована и теперь называется просто -</p>
            <h1 id="M" class="Minecraft">Minecraft</h1>
            <p>Днём Нотч выпускает <b>rd-161348</b>, в которой был добавлен 
            сажанец, однако дерево пока вырасти не могло. Была изменена текстура досок, 
            а в файлах игры можно найти текстуры лавы и воды.</p>
            <p>Обновление получило генератор мира. Теперь в Майнкрафте можно найти скалы, 
            хотя они и были слишком резкими.</p>
            <img class="blockimg" src="images/Скалы.png" alt="скалы">
            <div></div>
            <p>Между 16-17 часами Нотч выпускает 4 новых версии, которые обычно называют 
            <b>"Minecraft pre-classic alpha"</b>.</p>
            <ul>
                <li><b>rd-161607</b></li>
                <li><b>rd-161616</b></li>
                <li><b>rd-161625</b></li>
                <li><b>rd-161648</b></li>
            </ul>
            <p>Эта линия версий предназначалась для закрытого тестирования и была выслана 
            лишь нескольким самым активным игрокам.</p>
            <p>Точно сказать, что дабавили в этих версиях сложно, так как все они были утеряны, 
            а упоминания о них в интернете почти нет. Если верить <b>Minecraft Wiki</b>, ничего кроме 
            баг-фиксов и технических изменений там не было.</p>
        </article>
        <article class="block">
            <h2>Следующий период в истории называется -</h2>
            <h1 id="C" class="Classic">CLASSIC</h1>
            <p>Его разделяют на 4 этапа:</p>
            <ul>
                <li>Early classic creative</li>
                <li>Multiplayer test</li>
                <li>Survival test</li>
                <li>Late classic creative</li>
            </ul>
            <div></div>
            <h2>Early classic creative</h2>
            <p>Как понятно из названия, на этом этапе был лишь творческий режим. Первая версия 
            вышла всё того же 16 мая в 16:52.</p>
            <p>Наконец-то названия версий преобрели человеческий вид, она называлась <b>0.0.1a</b>. 
            Единственым изменением стал номер версии, который отображался в углу экрана.</p>
            <p>За вечер того же дня Нотч выпускает ещё 4 обновления:</p>
            <ul>
                <li><b>0.0.2a</b></li>
                <li><b>0.0.3a</b></li>
                <li><b>0.0.4a</b></li>
                <li><b>0.0.9a</b></li>
            </ul>
            <p>В основном в них были добавлены фиксы багов.</p>
            <p>На следующий день было выпущено 2 мелких обновления, которые кроме фиксов ошибок 
            ничего не принесли. Это были - <b>0.0.10a</b> и <b>0.0.11a</b></p>
            <p>В этот день игру разместили на форуме TigSource, что принесло ей некоторый хайп. 
            Пользователи оценили её потенциал, начав делиться своими постройками и пиксель артами.</p>
            <img class="blockimg" src="images/пиксельарт.png" alt="пиксель арт Марио">
            <div></div>
            <p>Так же в этот день был создан первый логотип игры, который представлял собой надпись 
            "Minecraft" из булыжника.</p>
            <img class="blockimg" src="images/логотип1.png" alt="логотип">
            <div></div>
            <p><b>19 мая</b> Нотч делится скриншотом, на котором изображено озеро лавы.</p>
            <p>А уже на следующий день выходит версия <b>0.0.12a</b>. В этой версии были добавлены 
            все жидкости Майнкрафта: <b>лава</b> и <b>вода</b>. Впервые появился <b>бедрок</b>, 
            который тогда упоминался как неразрушаемый камень. Как и сейчас, он был расположен в 
            нижней части карты, а сама карта стала значительно больше. Теперь она пердставляла 
            собой остров, окружённый бесконечным океаном.</p>
            <p>Физика воды была весьма странной - она заполняла любое пространство рядом с собой. 
            Так же в этой версии появилась пауза, а нажатие <b>N</b> сохраняло мир.</p>
        </article>
